# FILE: docker-compose.yml

services:
  # 1. The Database (Port 5432)
  db:
    image: postgres:15-alpine
    container_name: mentormatch-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persists data even if container dies
    networks:
      - mentormatch-net

  # 2. The Backend Gateway (Port 8080)
  backend:
    build: .
    container_name: mentormatch-backend
    restart: always
    # COMMAND CHANGED: We now tell uvicorn to listen on port 8080
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    ports:
      - "8080:8080"  # External Port 8080 -> Internal Container Port 8080
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./app:/app/app
    networks:
      - mentormatch-net

networks:
  mentormatch-net:
    driver: bridge

volumes:
  postgres_data: